<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      height: 100%;
    }

    h1 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      font-size: 24px;
      padding-left: 20px;
      color:#333;
      margin-top: 20px;
      margin-bottom: 0; /* Remove bottom margin */
      font-weight: 300;
      text-align: left;
    }

    h2 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      padding-left: 20px;
      font-size: 24px;
      margin-top: 5px; /* Remove top margin */
      text-align: left;
      font-weight: 800;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    .switch {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      width: 100%;
      border-radius: 20px;
    }

    .switch button {
      flex: 1;
      border: 1px solid #ddd;
      background-color: #f5f5f5;
      padding: 10px 0;
      cursor: pointer;
      font-size: 14px;
      border-radius: 20px;
    }

    .switch button.active {
      background-color: #000;
      color: #fff;
    }

    textarea {
      background-color: #f0f0f0; /* Set background color to grey */
      font-family: 'Inter', sans-serif;
      width: 100%;
      height: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 17px;
      border: none; /* Remove border */
      border-radius: 15px;
      font-size: 14px;
      resize: none;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin: 10px 0;
    }

    .slider-container label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .slider-container input {
      width: 100%;
    }

    button#generate {
      background-color: #000;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
      border-radius: 30px;
    }

    .back-icon {
    width: 40px; /* Adjust the size of the icon */
    height: auto;
    cursor: pointer;
    margin: 20px;
    transition: transform 0.2s ease; /* Add a hover effect */
    }

    .back-icon:hover {
      transform: scale(1.1); /* Slightly enlarge the icon on hover */
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page.active {
      display: flex;
    }

    .new-recording-page {
      background-color: #ffffff;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="home-page" class="page active">
    <h1>Welcome to</h1>
    <h2>Sentiment.Figma</h2>
    <div class="container">
      <div class="switch">
        <button class="active" id="new">New</button>
        <button id="old">Old</button>
      </div>

      <textarea id="feedback" placeholder="Type in the feedback during the meeting"></textarea>

      <div class="slider-container">
        <label for="entropy">Entropy</label>
        <input id="entropy" type="range" min="0" max="1" step="0.1">
      </div>

      <div class="slider-container">
        <label for="temperature">Temperature</label>
        <input id="temperature" type="range" min="0" max="1" step="0.1">
      </div>

      <button id="generate">GENERATE</button>
    </div>
  </div>

  <!-- New Recording Page -->
  <div id="new-recording-page" class="page">
    <img id="back-to-home" src="icon/back.png" alt="Back" class="back-icon">
    <h1>New Recording</h1>
    <p>Your recording details will be displayed here.</p>
  </div>

  <script>
    document.getElementById('generate').onclick = () => {
      const feedback = document.getElementById('feedback').value;
      const entropy = document.getElementById('entropy').value;
      const temperature = document.getElementById('temperature').value;

      parent.postMessage(
        { pluginMessage: { type: 'generate', feedback, entropy, temperature } },
        '*'
      );

      // Switch to the new recording page
      document.getElementById('home-page').classList.remove('active');
      document.getElementById('new-recording-page').classList.add('active');
    };

      // Go back to the home page
    document.getElementById('back-to-home').onclick = () => {
      document.getElementById('new-recording-page').classList.remove('active');
      document.getElementById('home-page').classList.add('active');
  };
  </script>
</body>
</html>
