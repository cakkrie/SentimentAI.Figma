<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      height: 100%;
    }

    h1 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      font-size: 24px;
      padding-left: 20px;
      color:#333;
      margin-top: 20px;
      margin-bottom: 0; /* Remove bottom margin */
      font-weight: 100;
      text-align: left;
    }

    h2 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      padding-left: 20px;
      font-size: 24px;
      margin-top: 5px; /* Remove top margin */
      text-align: left;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    .switch {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      width: 100%;
      border-radius: 20px;
    }

    .switch button {
      flex: 1;
      border: 1px solid #ddd;
      background-color: #f5f5f5;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 20px;
    }

    .switch button.active {
      background-color: #000;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      resize: none;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin: 10px 0;
    }

    .slider-container label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .slider-container input {
      width: 100%;
    }

    button#generate {
      background-color: #000;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
    }

    button#generate:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to</h1>
  <h2>Sentiment.Figma</h2>
  <div class="container">
    <div class="switch">
      <button class="active" id="new">New</button>
      <button id="old">Old</button>
    </div>

    <textarea id="feedback" placeholder="Type in the feedback during the meeting"></textarea>

    <div class="slider-container">
      <label for="entropy">Entropy</label>
      <input id="entropy" type="range" min="0" max="1" step="0.1">
    </div>

    <div class="slider-container">
      <label for="temperature">Temperature</label>
      <input id="temperature" type="range" min="0" max="1" step="0.1">
    </div>

    <button id="generate">GENERATE</button>
  </div>
  <script>
    // JavaScript to handle button actions (if necessary)
    document.getElementById('generate').onclick = () => {
      const feedback = document.getElementById('feedback').value;
      const entropy = document.getElementById('entropy').value;
      const temperature = document.getElementById('temperature').value;

      parent.postMessage(
        { pluginMessage: { type: 'generate', feedback, entropy, temperature } },
        '*'
      );
    };
  </script>
</body>
</html>
