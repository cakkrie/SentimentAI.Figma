<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      color: #000000;
      width: 100%;
      height: 100%;
    }

    h1 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      font-size: 24px;
      padding-left: 20px;
      color:#333;
      margin-top: 20px;
      margin-bottom: 0; /* Remove bottom margin */
      font-weight: 300;
      text-align: left;
    }

    h2 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      padding-left: 20px;
      font-size: 24px;
      margin-top: 0px; /* Remove top margin */
      text-align: left;
      font-weight: 800;
    }

    h3 {
      align-self: flex-start; /* Overrides the center alignment from the body */
      padding-left: 20px;
      font-size: 30px;
      word-spacing: -5%;
      margin: 3px 0 2px 0; /* Remove top margin */
      padding: 0px;
      text-align: left;
      font-weight: 600;
    }

    .caption {
      padding-left: 20px;
      font-size: 12px;
      color: #8e8e8e;
      font-weight: 500;
      padding: 0px;
      margin: 0px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    .switch {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      width: 100%;
      border-radius: 20px;
    }

    .switch button {
      flex: 1;
      border: 1px solid #ddd;
      background-color: #f5f5f5;
      padding: 10px 0;
      cursor: pointer;
      font-size: 14px;
      border-radius: 20px;
    }

    .switch button.active {
      background-color: #000;
      color: #fff;
    }

    textarea {
      background-color: #f0f0f0; /* Set background color to grey */
      font-family: 'Inter', sans-serif;
      width: 100%;
      height: 200px;
      margin-top: 10px;
      margin-bottom: 10px;
      padding: 17px;
      border: none; /* Remove border */
      border-radius: 15px;
      font-size: 14px;
      resize: none;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      margin: 10px 0;
    }

    .slider-container label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .slider-container input {
      width: 100%;
    }

    button#generate {
      background-color: #000;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin: 20px 0;
    }

    .back-icon {
      width: 30px; /* Adjust the size of the icon */
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease; /* Add a hover effect */
      align-self: flex-start; /* Align the icon to the left */
    }

    .back-icon:hover {
      transform: scale(1.1); /* Slightly enlarge the icon on hover */
    }

    .profile-icon {
      width: 30px; /* Adjust the size of the icon */
      height: auto;
      margin-top: 10px;
      margin-right: 15px;
      align-self: flex-end; /* Align the icon to the right */
    }

    .emotion-container {
      background-color: #eeeeee; /* Light grey background for the container */
      margin: 15px 0;
      padding: 25px;
      width: 300px;
    }

    .emotion-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .emotion-row:last-child {
      margin-bottom: 0;
    }

    .emotion-label {
      flex: 1;
      font-weight: bold;
      color: #000000;
      margin-right: 10px;
    }

    .emotion-bar {
      flex: 2;
      height: 20px;
      border-radius: 5px;
    }

    /* Custom colors for each bar */
    .curiosity {
      background-color: #000000; /* Black */
      width: 100%;
    }

    .admiration {
      background-color: #888888; /* Dark grey */
      width: 80%;
    }

    .delight {
      background-color: #cccccc; /* Light grey */
      width: 60%;
    }

    .confused {
      background-color: #ffffff; /* White */
      width: 40%;
      border: 1px solid #dddddd; /* Add border for visibility */
    }

    .content-container {
      text-align: left; /* Ensure text inside is left-aligned */
      width: 100%; /* Make sure the container spans the full width */
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page.active {
      display: flex;
    }

    .new-recording-page {
      background-color: #ffffff;
      color: #000000;
    }

    #new-recording-page {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align items to the left */
      justify-content: flex-start; /* Align items to the top */
      width: 100%; /* Ensure it spans the full width */
      height: 100%; /* Ensure it spans the full height */
      box-sizing: border-box; /* Include padding in the element's dimensions */
    }
  </style>
</head>
<body>
  <div id="home-page" class="page active">
    <img id="profile" src="icon/profile.png" alt="profile" class="profile-icon">
    <h1>Welcome to</h1>
    <h2>Sentiment.Figma</h2>
    <div class="container">
      <div class="switch">
        <button class="active" id="new">New</button>
        <button id="old">Old</button>
      </div>

      <textarea id="feedback" placeholder="Type in the feedback during the meeting"></textarea>

      <div class="slider-container">
        <label for="entropy">Entropy</label>
        <input id="entropy" type="range" min="0" max="1" step="0.1">
      </div>

      <div class="slider-container">
        <label for="temperature">Temperature</label>
        <input id="temperature" type="range" min="0" max="1" step="0.1">
      </div>

      <button id="generate">GENERATE</button>
    </div>
  </div>

  <!-- New Recording Page -->
  <div id="new-recording-page" class="page">
    <img id="back-to-home" src="icon/back.png" alt="Back" class="back-icon">
    <h3>New Recording</h3>
    <p class="caption">Recorded on</p>
    <div class="emotion-container">
      <div class="emotion-row">
        <div class="emotion-label">Curiosity</div>
        <div class="emotion-bar curiosity"></div>
      </div>
      <div class="emotion-row">
        <div class="emotion-label">Admiration</div>
        <div class="emotion-bar admiration"></div>
      </div>
      <div class="emotion-row">
        <div class="emotion-label">Delight</div>
        <div class="emotion-bar delight"></div>
      </div>
      <div class="emotion-row">
        <div class="emotion-label">Confused</div>
        <div class="emotion-bar confused"></div>
      </div>
    </div>
  </div>

  <script>
  // Array to store feedback and timestamp data
    const recordings = [];
    document.getElementById('generate').onclick = () => {
    const feedback = document.getElementById('feedback').value;
    const entropy = document.getElementById('entropy').value;
    const temperature = document.getElementById('temperature').value;

    // Capture the current date and time
    const timestamp = new Date().toLocaleString();

    // Save the feedback and timestamp
    recordings.push({ feedback, entropy, temperature, timestamp });

    // Optional: Log the data for debugging
    console.log(recordings);

    // Send data to the plugin backend (if needed)
    parent.postMessage(
      { pluginMessage: { type: 'generate', feedback, entropy, temperature, timestamp } },
      '*'
    );

    // Switch to the new recording page
    document.getElementById('home-page').classList.remove('active');
    document.getElementById('new-recording-page').classList.add('active');

    // Update the caption with the timestamp
    const captionElement = document.querySelector('.caption');
    captionElement.textContent = `Recorded on ${timestamp}`;
  };

  // Go back to the home page
  document.getElementById('back-to-home').onclick = () => {
    document.getElementById('new-recording-page').classList.remove('active');
    document.getElementById('home-page').classList.add('active');
  };
  </script>
</body>
</html>
